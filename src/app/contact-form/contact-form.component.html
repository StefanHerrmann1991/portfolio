<div class="main" id="contactForm">

    <img class="triangle" src="assets/img/icons/triangle.png">
    <div>
        <h2 class="greeting">Say hi</h2>
        <h3>Want to discuss a new project?</h3>
        <div class="greeting">Say hello! let's discuss your ideas and make it happen</div>
        <form (submit)="sendMail()" ngNativeValidate #myForm>
            <div class="contact">
                <div class="contact-data">                   
                    <input required type="name" #nameField placeholder="Your name">
                </div>
                <div class="contact-data">                    
                    <input required type="email" #emailField placeholder="Your email">
                </div>
                <div class="contact-data" >                   
                    <textarea required type="message" #messageField placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="btn-container">
                <button class="send-btn" #sendButton>
                    <div [ngClass]="{'hide' : !isLoading}">
                        <div class="lds-dual-ring"></div>
                    </div>
                    <div [ngClass]="{'hide' : isLoading}">Send Message</div>
                </button>
            </div>
        </form>

    </div>
</div>
