<div class="main" id="projects">
    <h2 data-aos="fade-up" data-aos-duration="3000">My Work</h2>
    <div class="lang-btn">
        <div class="language">
            <button data-aos="slide-up">All</button>
            <button data-aos="slide-down">Angular</button>
            <button data-aos="slide-up">JavaScript</button>
        </div>
        <div class="projects" data-aos="zoom-in-up">
            <div *ngFor="let project of projects; let i = index">
                <div class="each-project" >
                    <a class="project-img" href="{{ project.path }}" (mouseover)="showTitle=false"  (mouseout)="showTitle=true">
                        <div><img src="{{ project.img }}"></div>
                        <div [ngClass]="{showTitle}" class="project-name">{{ project.name }}</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
