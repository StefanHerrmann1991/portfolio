<div class="main" id="projects">
    <div class="arrow-container">
        <img data-aos="fade-down-right" class="arrow" src="assets/img/icons/arrowRight.png">
    </div>
    <h2>Portfolio</h2>
    <div class="work-description">
        This page is a sample of my work - please feel free to try them out.
    </div>
    <div class="projects" data-aos="zoom-in-up">
        <div *ngFor="let project of projects; let i = index">
            <div class="project-number">0{{i + 1}}/04</div>
            <div [attr.data-aos-delay]="150 * i" class="project-img" (mouseover)="showTitle=i"
                (mouseout)="showTitle=-1">
                <div><img src="{{ project.img }}"></div>
                <div [ngClass]="showTitle == i ? '' : 'showTitle'" class="project-name">
                    <h3>{{ project.name }}</h3>
                    <div>{{ project.description}}</div>
                    <div class="link-boxes">
                        <a target="_blank" href="{{ project.github}}">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
