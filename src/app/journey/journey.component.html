<div appHidden class="main" id="journey">
    <div data-aos="slide-left" data-aos-delay="200">
        <h2>About me</h2>
    </div>

    <div class="content">
        <div class="about-me">
            <div *ngFor="let journey of journeys; let i = index">
                <div data-aos="fade-up-left" [attr.data-aos-delay]="200 * i"> {{journey.text}} </div>
            </div>
        </div>
        <div class="image-con">
            <img data-aos="slide-right" data-aos-delay="200" class="profile-pic"
                src="assets/img/profile/profile2.png">
        </div>
    </div>
</div>
