<div appHidden class="main" id="journey">
    <h2 data-aos="slide-left" data-aos-delay="200" class="visible-title"
        [ngClass]="{'active-menu': displayService.isMenuOpen$ | async}">About me</h2>
    <div class="content" [ngClass]="{'hide-content': displayService.showH2Only$ | async}">
        <div class="about-me">
            <div *ngFor="let journey of journeys; let i = index">
                <div data-aos="fade-up-left" [attr.data-aos-delay]="200 * i"> {{journey.text}} </div>
            </div>
            <div class="btn-container">
                <button class="contact-btn desktop"><a class="btn-link" href="#contactForm">Let's talk</a></button>
            </div>
        </div>
        <div class="image-con">
            <img data-aos="slide-right" data-aos-delay="200" class="profile-pic" src="assets/img/profile/profile2.png">
        </div>
    </div>
</div>
