<div class="main" id="journey">
    <div class="about-me">
        <img data-aos="slide-right" data-aos-delay="200" class="profile-pic" src="assets/img/profile/roundPicture.jpg">
        <div data-aos="slide-left"  data-aos-delay="200">
            <h2>About me</h2>
            <div class="center-self">"I'm a studied biotechnologist and a passionate front end developer<br> who loves finding solutions."</div>
        </div>
    </div>
    <div class="journey-container">
        <div *ngFor="let journey of journeys; let i = index">
            <div class="journey">
                <div data-aos="fade-up" [attr.data-aos-delay]="200 * i" > <img src="assets/img/icons/{{journey.img}}.png"> </div>
                <div class="center">
                    <div data-aos="fade-up-right" [attr.data-aos-delay]="200 * i"> {{journey.title}} </div>
                    <div data-aos="fade-up-left" [attr.data-aos-delay]="200 * i"> {{journey.text}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
